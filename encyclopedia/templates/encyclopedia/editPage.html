{% extends "encyclopedia/layout.html" %}
{% block title %}
Create new Page
{% endblock %}

{% block body %}
<div class="text-center">
  {{title}}
</div>
<form action="" class="row g-3" method="POST">
  {% csrf_token %}
  <div class="col-12">
    {{form}}
  </div>
  <div class="col-12">
    <input type="submit" value="Save Page" class="btn btn-primary">
  </div>
</form>
{% endblock %}
<script>
  setTimeout(function () {
    $('#message').fadeOut('fast');
  }, 1000);
</script>
