        <h1>Advanced Query</h1>
        <h3>Show pages that has...</h3>
        <form action="https://google.com/search">
            <div>
                <label for="allW">All these words:</label>

                <input type="text" name="as_q" id="allW">

                <input type="text" name="as_eq" id="noneW">

            <div>
                <input type="submit" value="Advanced query">
            </div>
        </form>
    </body>
